<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="Container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- production version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      // 創建組件
      class Demo extends React.Component {
        /*
          1.	通过onXxx属性指定事件处理函数(注意大小写)
            a.	React使用的是自定义(合成)事件, 而不是使用的原生DOM事件 ------ 為了更好的兼容性
            b.	React中的事件是通过事件委托方式处理的(委托给组件最外层的元素) ------ 為了是高效
          2.	通过event.target得到发生事件的DOM元素对象 ------- 不要過度的使用ref
        */
        // 創建ref容器
        myRef = React.createRef();

        // 展示左側輸入框的數據
        showData = ()=> {
          alert(this.myRef.current.value);
        }

        // 展示右側輸入框的數據
        showData2 = (event)=> {
          alert(event.target.value);
        }

        render() {
          return (
            <div>
              <input ref={this.myRef} type="text"/>
              <button onClick={this.showData}>Button</button>
              <input onBlur={this.showData2} type="text"/>
            </div>
          );
        }
      }

      let nodes = document.getElementById('Container');
      ReactDOM.createRoot(nodes).render(<Demo/>);
    </script>
  </body>
</html>
