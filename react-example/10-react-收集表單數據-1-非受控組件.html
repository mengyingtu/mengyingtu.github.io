<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="Container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- production version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      // 創建組件
      class Login extends React.Component{
        handleSubmit = (event)=>{
          event.preventDefault(); // 阻止表單提交
          let {username, password} = this;
          alert(`輸入的帳號是: ${username.value}，輸入的密碼是: ${password.value}`);
        }
        render() {
          return (
            <form action="./" onSubmit={this.handleSubmit}>
              帳號: <input ref={(currentNode)=>{this.username = currentNode}} type="text" name="username"/>
              密碼: <input ref={(currentNode)=>{this.password = currentNode}} type="password" name="password"/>
              <button>登入</button>
            </form>
          )
        }
      }
      // 渲染組件
      let nodes_root = document.getElementById('Container');
      ReactDOM.createRoot(nodes_root).render(<Login/>);
    </script>
  </body>
</html>
