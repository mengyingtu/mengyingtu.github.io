<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>2 受控組件</title>
  </head>
  <body>
    <div id="Container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- production version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      // 創建組件
      class Login extends React.Component{

        // 初始化狀態
        state = {
          username: '', // 帳號
          password: '', // 密碼
        }

        // 保存帳號在狀態中
        saveUsername = (event)=>{
          // console.log(event.target.value);
          this.setState({
            username: event.target.value,
          });
        }

        // 保存密碼在狀態中
        savePassword = (event)=>{
          // console.log(event.target.value);
          this.setState({
            password: event.target.value,
          });
        }

        handleSubmit = (event)=>{
          event.preventDefault(); // 阻止表單提交
          let {username, password} = this.state;
          alert(`輸入的帳號是: ${username}，輸入的密碼是: ${password}`);
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              帳號: <input onChange={this.saveUsername} type="text" name="username"/>
              密碼: <input onChange={this.savePassword} type="password" name="password"/>
              <button>登入</button>
            </form>
          )
        }
      }
      // 渲染組件
      let nodes_root = document.getElementById('Container');
      ReactDOM.createRoot(nodes_root).render(<Login/>);
    </script>
  </body>
</html>
