<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="Container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- production version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      class Demo extends React.Component {
        /* 
          React.creatRef 調用後可以返回一個容器，該容器可以存儲被ref標示的一個節點，該容器是專人專用的
         */
        myRef = React.createRef();
        myRef2 = React.createRef();

        showData = ()=> {
          alert(this.myRef.current.value);
        }

        showData2 = ()=> {
          alert(this.myRef2.current.value);
        }

        render() {
          return (
            <div>
              <input ref={this.myRef} type="text"/>
              <button onClick={this.showData}>Button</button>
              <input onBlur={this.showData2} ref={this.myRef2} type="text"/>
            </div>
          );
        }
      }

      let nodes = document.getElementById('Container');
      ReactDOM.createRoot(nodes).render(<Demo/>);
    </script>
  </body>
</html>
