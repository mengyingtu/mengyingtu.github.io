<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="Container1"></div>
    <div id="Container2"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- production version -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        static propTypes = {
          name: PropTypes.string.isRequired,
          sex: PropTypes.string,
          age: PropTypes.number,
          speak: PropTypes.func,
        }

        static defaultProps = {
          sex: '無',
          age: 0,
        }

        render() {
          console.log(this);

          let {name, sex, age} = this.props;
          // this.props.name = 'XXXX'; // error: only read

          return (
            <ul>
              <li>姓名: {name}</li>
              <li>性別: {sex}</li>
              <li>年齡: {age+1}</li>
            </ul>
          );
        }
      }

      /* Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func,
      }

      Person.defaultProps = {
        sex: '無',
        age: 0,
      } */

      let p1 = {name: 'Tom', speak: speak}
      let nodes_1 = document.getElementById('Container1');
      ReactDOM.createRoot(nodes_1).render(<Person {...p1}/>);

      let p2 = {name: 'Jack', sex: '男', age: 17}
      let nodes_2 = document.getElementById('Container2');
      ReactDOM.createRoot(nodes_2).render(<Person {...p2}/>);

      function speak() {
        console.log('speak func');
      }
    </script>
  </body>
</html>
