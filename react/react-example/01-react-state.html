<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      class Click extends React.Component {
        state = {isA: true};

        constructor(props) {
          super(props);
          // this.state = {isA: true};
          // this.changeContainer = this.changeContainer.bind(this);
        }

        render() {
          console.log('render');
          // console.log(this.state.isA);
          let {isA} = this.state;
          return <h1 onClick={this.changeContainer}>container: {isA ? 'A' : 'B'}</h1>;
        }

        changeContainer = () => {
          // console.log('changeContainer');
          // console.log(this);
          // console.log(this.state.isA);
          let {isA} = this.state;
          this.setState({isA : !isA});
        }
      }
      let ident = document.getElementById('container');
      ReactDOM.createRoot(ident).render(<Click/>);
    </script>
  </body>
</html>
