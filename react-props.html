<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <div id="Container1"></div>
    <div id="Container2"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      class Person extends React.Component {
        render() {
          console.log(this);

          let {name, sex, age} = this.props;

          return (
            <ul>
              <li>姓名: {name}</li>
              <li>性別: {sex}</li>
              <li>年齡: {age}</li>
            </ul>
          );
        }
      }
      let nodes_1 = document.getElementById('Container1');
      ReactDOM.createRoot(nodes_1).render(<Person name="Tom" sex="女" age="18"/>);

      let nodes_2 = document.getElementById('Container2');
      ReactDOM.createRoot(nodes_2).render(<Person name="Jack" sex="男" age="17"/>);
    </script>
  </body>
</html>
